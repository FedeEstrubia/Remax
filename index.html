<title>Sample Virtual Tour</title>
<script type="text/javascript" src="pmvr.js"></script>
<script type="text/javascript">
function initialize() {
  var pmvr=PMVR.bindto("pmvr","FloorPlan","Label");
  pmvr.start('script.txt');
  }
function go(node) {
  if (document.pmvr) {
    document.pmvr.set('script','script.txt:'+node);
    }
  }
var prev;
function pmvrEventHook(action,arg) {
  if (action=="node") {
    if (prev) { prev.style.fontWeight='normal'; prev.style.color='#808080'; }
    var jj = document.getElementById(arg+"Label");
    if (jj) { prev=jj; jj.style.fontWeight='bold'; jj.style.color='black'; }
    }
  else if (action=="preload") {
    var jj = document.getElementById(arg+"Label");
    if ((jj)&&(""==jj.style.color)) { jj.style.color='blue'; }
    }
  }
function setDisplay(id,mode) {
  var jj = document.getElementById(id);
  if (jj) { jj.style.display = mode; }
  }
function goFullScreen() {
  document.pmvr.set('fullscreen','yes');
  }
</script>
<style type="text/css">
BODY, TD, P, UL, OL, LI { font-family:Verdana,Arial,Helvetica,sans-serif; font-size:11pt; }

A.nav {color:black;text-decoration:none}
A.nav:Visited {color:black;}
A.nav:Active {color:black;}
A.nav:Hover {color:red;text-decoration:underline}
</style>
